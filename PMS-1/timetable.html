<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Timetable</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo"> 
            <h1>Proxy Desk</h1>
        </div>
        <div class="header-right">
            <button id="mode-toggle">ðŸŒ™</button>
            <div class="profile">
                <img src="profile.jpg" alt="Admin">
                <span>Admin Name</span>
                <div>
                    <a href="faculty_home.html" style="color: aliceblue;">Home</a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div>
            <h1>Faculty Timetable</h1>
            <p>Select a date to check faculty availability based on the weekday timetable</p>
        </div>

        <div class="filter-section">
            <label for="date">Select Date:</label>
            <input type="date" id="date" required>
            <button onclick="checkTimetable()">Check Availability</button>
        </div>

        <div id="timetable-container">
            <h2>Timetable for <span id="selectedDay">-</span></h2>
            <table>
                <thead>
                    <tr>
                        <th>Faculty Name</th>
                        <th>Faculty ID</th>
                        <th>Free Slots</th>
                        <th>Workload</th>
                    </tr>
                </thead>
                <tbody id="timetable-body">
                    <!-- Timetable Data Will Be Inserted Here Dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
